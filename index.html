<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- CSS Link -->

    <!-- JS Link -->
    <script type="text/javascript" src="script.js"></script>  </head>

  <body>
    <div class="card">
      <div class="header">
        <p>My balance</p>
